   <script>
     document.getElementById("name").innerHTML = localStorage.getItem("username");
    $(document).ready(function() {
      let formData = {};
   
   formData.postalcode = "3043";
      $.ajax({
        url: '/user/event',
        data: formData,
        type: 'POST',
        success: (result) => {
            console.log(result.message);
            //for 
           addCards(result.message)
           
        },
        error: function (request, status, error) {
            alert(request.responseText);
        }
    })
    const addCards = (items) => {
    items.forEach(item => {
      if(item.title=="Dancing"){
         item.imageEvent="https://media.istockphoto.com/id/1267332085/photo/stylish-man-and-woman-dancing-hip-hop-in-bright-clothes-on-gradient-background-at-dance-hall.jpg?s=612x612&w=0&k=20&c=1gekhO1digiwDXAJBhLZFVUvqKv_2Nsy1UX-8SlSvCM="
      }else if (item.title=="Football"){
         item.imageEvent="https://www.aljazeera.com/wp-content/uploads/2022/11/2022-04-20T202058Z_1188430601_UP1EI4K1KIWO1_RTRMADP_3_SOCCER-ENGLAND-CHE-ARS-REPORT.jpg?resize=1800%2C1800"
      }else if (item.title=="Christmas"){
         item.imageEvent="https://images.unsplash.com/photo-1575493035843-9560639476d6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG1lcnJ5JTIwY2hyaXN0bWFzfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
      }else{
       item.imageEvent="https://media.istockphoto.com/id/1158027853/photo/team-together-we-can-achieve-more.jpg?s=612x612&w=0&k=20&c=wW9pc1cG2erIura57JdNedRL77xXhXeQ4ctJkffIs60="
      }
      let itemToAppend = '<div class="container col-md-4"><div class="card"><div class="card-header style="padding:0px;"><img style="border-start-end-radius: 10px;border-start-start-radius: 10px;height: 300px;width:300px;" src='+item.imageEvent+'><div class="card-text"><div class="title-total"><div class="title">'+item.from+'</div><h2>'+item.title+'</h2><div class="desc">'+item.description+'<div class="row"><button><i class="far fa-heart"></i></button><button><i class="far fa-envelope"></i></button><button><i class="fas fa-user-friends"></i></button><button><i class="fas fa-trash"></i></button><button><i class="fas fa-edit"></i></button></button><button type="button" class="btn btn-outline-info" style="border-radius: 10px;">RSVP</button></div></div></div> </div>'
      $("#card-section").append(itemToAppend)
    });
}
 });
