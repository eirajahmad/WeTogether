   <script>
     document.getElementById("name").innerHTML = localStorage.getItem("username");
    $(document).ready(function() {
      let formData = {};
   
   formData.postalcode = "3043";
      $.ajax({
        url: '/user/event',
        data: formData,
        type: 'POST',
        success: (result) => {
            console.log(result.message);
            //for 
           addCards(result.message)
           
        },
        error: function (request, status, error) {
            alert(request.responseText);
        }
    })
    const addCards = (items) => {
    items.forEach(item => {
        let itemToAppend = '<div class="card col-md-4"><div class="card-text"><div class="title-total"><div class="title">'+item.from+'</div><h2>'+item.title+'</h2><div class="desc">'+item.description+'</div><div class="row"><button><i class="far fa-heart"></i></button><button><i class="far fa-envelope"></i></button><button><i class="fas fa-user-friends"></i></button></div></div></div> </div>';
      $("#card-section").append(itemToAppend)
    });
}
 });
